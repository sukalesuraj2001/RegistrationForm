{% extends 'base.html' %} {% block 'main' %}

<div class="container mt-5">
  <h2 class="text-center">Applications Details</h2>
  <div class="row">
    <div class="col-md-8 mx-auto mt-5">
      <table class="table table-hover">
        <th>Application Id</th>
        <th>Name</th>
        <th>Email ID</th>
        <th>DOB</th>
        <th>Mob NO</th>
        {% for x in details  %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.dob}}</td>
            <td>{{x.mobile_number}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock 'main' %}
